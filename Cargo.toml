[package]
name = "shader-editor"
version = "0.1.0"
authors = ["ibaryshnikov"]
edition = "2021"

[dependencies]
anyhow = "1.0"
bytemuck = "1.13.1"
env_logger = "0.10.0"
iced = { git = "https://github.com/iced-rs/iced.git", rev = "refs/tags/text-editor", features = ["tokio", "debug"] }
iced_widget = { git = "https://github.com/iced-rs/iced.git", rev = "refs/tags/text-editor" }
iced_winit = { git = "https://github.com/iced-rs/iced.git", rev = "refs/tags/text-editor" }
iced_wgpu = { git = "https://github.com/iced-rs/iced.git", rev = "refs/tags/text-editor" }
log = "0.4"
notify = "6.0.1"
wgpu-types = "=0.17.0"

[dependencies.tokio]
version = "1.29.1"
features = ["macros", "rt-multi-thread"]
