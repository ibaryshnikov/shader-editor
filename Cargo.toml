[package]
name = "shader-editor"
version = "0.1.0"
authors = ["ibaryshnikov"]
edition = "2021"

[dependencies]
anyhow = "1.0"
bytemuck = "1.16"
env_logger = "0.11"
iced_widget = "0.12"
iced_winit = "0.12"
iced_wgpu = "0.12"
log = "0.4"
notify = "6.1.1"
wgpu-types = "0.19"

[dependencies.iced]
version = "0.12"
features = ["highlighter", "tokio", "debug", "advanced"]

[dependencies.tokio]
version = "1.39"
features = ["macros", "rt-multi-thread"]
